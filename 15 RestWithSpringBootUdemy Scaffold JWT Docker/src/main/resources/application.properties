spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/rest_with_spring_boot_udemy?useTimezone=true&serverTimezone=UTC
spring.datasource.username=developer
spring.datasource.password=developer

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql = false

#Flyway Configs
flyway.url=jdbc:mysql://localhost:3306/
flyway.schemas=rest_with_spring_boot_udemy
flyway.username=developer
flyway.password=developer

# Jackson Configs
spring.jackson.default-property-inclusion=non_null

# Security - (Pode ser configurado também por aqui além da classe criada)
# security.jwt.token.secret-key=secret
# security.jwt.token.expire-lenght:=3600000

# Upload Download Configs
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

file.upload-dir=/Desenvolvimento/Java_11/UploadDir